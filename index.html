    <script>
    	function GetQueryString(name) {
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if(r!=null)return  decodeURI(r[2]); return null;
		}
	    var biz = GetQueryString("biz");
	        
    	var urlBase = 'http://api.yunji128.com/homage';
    	var appid = 'wxb93b7f7c66b0f81b';
    	var redirect_uri = urlBase + '/api/wx/user/v_1/wxAuth?biz='+ biz;
        var gainUrl = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid='+appid+'&redirect_uri='
        +redirect_uri+'&response_type=code&scope=snsapi_userinfo&state=1&connect_redirect=1#wechat_redirect'
        window.location.href = gainUrl
    </script>
