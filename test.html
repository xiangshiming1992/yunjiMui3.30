<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<!--<script src="js/weixinShare.js" type="text/javascript" charset="utf-8"></script>-->
	</head>
	<script>
	    /***用户点击分享到微信圈后加载接口接口*******/
	    $.get("//api.yunji128.com/homage/api/wexin_mp/v_1/config",{"url":window.location.href.split("#")[0]},function(data,status){
	        console.log(data.appId+" "+data.timestamp+" "+data.nonceStr+" "+data.signature);
	        wx.config({
	            debug: false,
	            appId: data.appId,
	            timestamp:data.timestamp,
	            nonceStr:data.nonceStr,
	            signature:data.signature,
	            jsApiList: [
	                'checkJsApi',
	                'getLocation',
	                'openLocation'
	            ]
	        });
	    });
		function goMap(){
			var option = {
                        latitude: 31.35607, // 纬度，浮点数，范围为90 ~ -90
                        longitude: 107.71691, // 经度，浮点数，范围为180 ~ -180。
                        name: "位置名字", // 位置名
                        address: "这是一个详细地址", // 地址详情说明
                        scale: 23, // 地图缩放级别,整形值,范围从1~28。默认为最大
                    };
 		 	wx.openLocation(option);
		}
	</script>
	<body>
		<input type="button" onclick="goMap()" value="点击进地图" />
	</body>
</html>
