<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>会员中心</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/weixinShare.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.uploadbtn {
				width: 200px;
				margin-left: 2%;
				/*border:1px red solid;*/
				margin-top: 16px;
			}
			.photolist{
				float: left;
				background: #FFFFFF;
				width: 100%;
				
				margin-top: 10px;
				padding: 6px;
				}
			.photolist .coverImg{
				float: left;
				border: 1px #D4D4D4 solid;
				background:#FFFFFF ;
				width: 46%;
				height: 150px;
				text-align: center;
				margin: 6px;				position: relative;
				}
			.photolist .coverImg #headsimg{				
				width: 140px;
				height: 108px;
				margin-top: 6px;
			}			#delimg{								width: 40px;				position: absolute;				top: 1%;				left: 78%;			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">相册管理</h1>
		</header>
		<div class="mui-content">
			<div id="photolist" class="photolist">
				<div class="coverImg">
					<img onclick="createAlbum()" src="../img/jia.png" />
					<h5>新建相册</h5>									</div>								<!--<div class="coverImg">
					<a href="albumPhone.html?albumId='+this.albumId+'"><img id="headsimg" src="../img/4.jpg" /></a>
					<h5>'+this.albumName+'<span>('+this.countPic+')</span></abbr></h5>
					<a href="javascript:deleteImg(' + this.albumId + ');"><img id="delimg" src="../img/deletimg.png"/></a>
				</div>-->
			</div>
		</div>
		<script type="text/javascript">
			mui.init()
			var urlBase = 'http://api.yunji128.com/homage';
			var imgBase = 'http://img.yunji128.com/';
			$.ajax({    
				headers: {
					tokenInfo: window.localStorage.getItem("tokenInfo")
				},
				type: "GET",
				dataType: "json",
				url: urlBase + "/api/album/myAlbumList",
				      success: function(data) {
					if(data.code == 'SUCCESS') {
						var list = data.result;
						var contens = "";
						$.each(list, function(index, item) {
							if(null != this.headFile){
								contens += '<div class="coverImg"><a href="albumPhone.html?albumId='+this.albumId+'"><img id="headsimg" src="'+imgBase+this.headFile.path+'_crop_280x150_60'+'" /></a><h5>'+this.albumName+'<span>('+this.countPic+')</span></abbr></h5><a href="javascript:deleteImg(' + this.albumId + ');"><img id="delimg" src="../img/deletimg.png"/></a></div>';
							}
							if(null == this.headFile){
								contens += '<div class="coverImg"><a href="albumPhone.html?albumId='+this.albumId+'"><img id="headsimg" src="" /></a><h5>'+this.albumName+'<span>('+this.countPic+')</span></abbr></h5><a href="javascript:deleteImg(' + this.albumId + ');"><img id="delimg" src="../img/deletimg.png"/></a></div>';
							}
							
						})
						console.log(data);
						$('#photolist').append(contens);
					}
				}
			});
			
			function createAlbum() {
				if (albumName = prompt("请输入相册名")) {
					if(albumName){
						$.ajax({  
							type: "POST",  
							headers: {
								tokenInfo: window.localStorage.getItem("tokenInfo")
							},
							contentType: "application/json; charset=utf-8",  
							url: urlBase + "/api/album/createAlbum",  
							data: JSON.stringify({albumName:albumName}),
							dataType: "json",  
							success: function (data) {
								if(data.code=='SUCCESS'){
									mui.alert("创建成功");
									window.location.reload();
								}
								else{
									mui.alert(data.message)
								}
							}
						});
					}
				}
			}function deleteImg(id) {    var btnArray = ['是', '否'];    mui.confirm('是否删除该相册？', '提示', btnArray, function(e) {        if (e.index == 0) {            $.ajax({                type: "POST",                headers: {                    tokenInfo: window.localStorage.getItem("tokenInfo")                },                url: urlBase + "/api/album/deleteAlbum?albumId=" + id,                contentType: "application/json; charset=utf-8",//	                data: JSON.stringify(requestBody),                dataType: "json",                success: function (data) {                    if (data.code == 'SUCCESS') {                        mui.alert("删除成功~~~~~~~");                        location.reload();                    }                    else {                        mui.alert(data.message)                    }                },                error: function (message) {                    mui.alert("提交数据失败！");                }            });        }    })}
		</script>
	</body>

</html>
