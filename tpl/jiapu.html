<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>家谱圈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_669452_mrhqfd4if30g4x6r.css?version=3.0"/>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../css/jiapulist.css?version=3.0"/>
    <script type="text/javascript" charset="utf-8" src="../js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.10.2.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/request.js"></script>

    <script type="text/javascript" charset="utf-8" src="../js/weixinShare.js"></script>
</head>
<body>
<div class="mui-slider bannertop" data-slider="1">
    <div class="mui-slider-group mui-slider-loop" style="transform: translate3d(0px, 0px, 0px) translateZ(0px);">

        <div class="mui-slider-item">
            <!-- 具体内容 -->
            <img src="../img/banner11.png">
        </div>
    </div>
</div>
<ul class="mui-table-view">
    <li class="mui-table-view-cell mui-media">
        <div class="mui-input-row mui-search">
            <form id="search"></form>
            <input form="search" type="search" id="shousou" class="mui-input-clear" placeholder="">
        </div>
    </li>
</ul>
<div id="more">
    <ul class="mui-table-view" id="data"></ul>
</div>
<div style="height: 50px"></div>
<nav class="mui-bar mui-bar-tab">
    <a class="mui-tab-item" id="jinianguan">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">纪念馆</span>
    </a>
    <a class="mui-tab-item  mui-active" id="jiapu">
        <span class="mui-icon mui-icon-map"></span>
        <span class="mui-tab-label">家谱圈</span>
    </a>
    <a class="mui-tab-item" id="xingshi">
        <span class="mui-icon mui-icon-navigate"></span>
        <span class="mui-tab-label">云祭文化</span>
    </a>
    <a class="mui-tab-item" id="personal">
        <span class="mui-icon mui-icon-contact"></span>
        <span class="mui-tab-label">个人中心</span>
    </a>
</nav>
<script src="../js/navJump.js?version=3.0"></script>
<script type="text/javascript" charset="utf-8" src="../js/loadMoreAll.js"></script>
<script type="application/javascript">
    var shousou = null;
    loadMore(shousou);
    $("#search").submit(function () {
        var content = $("#shousou").val();
        if (content != shousou) {
            shousou = content;
            page = 1;
            loadMore(shousou)
        }
        console.log(1);
        return false
    })
</script>

</body>
</html>
