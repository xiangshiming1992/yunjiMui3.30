    <script src="../js/mui.min.js"></script>
    <script type="application/javascript">
        var urlBase = 'http://api.yunji128.com/homage';
        var imgBase = 'http://img.yunji128.com/';


        var effects = window.localStorage.getItem("effects");
        var sacrificeBigImg = window.localStorage.getItem("sacrificeBigImg");
        window.localStorage.removeItem("effects");
        window.localStorage.removeItem("sacrificeBigImg");
        var gifShowTime = 5000;
        var gifUrl = "";
        if ("A" == effects) {//香
            gifUrl = "../img/gif/sx.gif";
            gifShowTime = 6000;
        } else if ("B" == effects) {//烛
            gifUrl = "../img/gif/zhu.gif";
            gifShowTime = 6000;
        } else if ("C" == effects) {//纸
            gifShowTime = 6000;
        } else if ("D" == effects) {//烟花
            gifUrl = "../img/gif/yh.gif";
            gifShowTime = 6000;
        } else if ("E" == effects) {//火炮
            gifUrl = "../img/gif/bp.gif";
            gifShowTime = 6000;
        } else if ("I" == effects) {//磕头
            gifUrl = "../img/gif/kt.gif";
            gifShowTime = 16000;
        } else {
            gifUrl = imgBase + sacrificeBigImg;

            gifShowTime = 5000;
        }
        //处理祭拜效果
        if (effects == null || effects == '' || effects == 'null' || gifUrl == '') {
            $(".gifplay").hide();
        } else {
            $(".gifplay").slideDown("slow");

            $("#gifPlayImg").attr("src", gifUrl).css("left",($(window).width()-100)/2 +'px');
            //n秒后关闭
            setTimeout(function () {

                $(".gifplay").hide();

            }, gifShowTime);
        }


        mui.init({
            swipeBack: true //启用右滑关闭功能
        });

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }

        var memorialId = GetQueryString("memorialId");
        var password = GetQueryString("password");
        var userId = 0;
        //主题信息 生平简介
        $.ajax({
            headers: {
                tokenInfo: window.localStorage.getItem("tokenInfo"),
                userId: userId
            },
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            url: urlBase + "/api/memorial/accessMemorial?deviceType=H5&password=" + password + "&memorialId=" + memorialId, //这里是网址
            success: function (data) {
                if (data.code == 'SUCCESS') {
                    var option = {
                        latitude: data.result.latitude, // 纬度，浮点数，范围为90 ~ -90                        longitude: data.result.longitude, // 经度，浮点数，范围为180 ~ -180。                        name: data.result.addressName, // 位置名                        address: data.result.address, // 地址详情说明                        scale: 23, // 地图缩放级别,整形值,范围从1~28。默认为最大                    };
                    $("#location").click(function () {
                        if (option.longitude && option.latitude) {                            wx.openLocation(option);                        }else {                            mui.alert("该纪念馆没有位置信息")                        }                    });
                    $(".changeBackground").on("tap", function () {                        window.location.href = "upgradehouse.html?memorialId=" + memorialId;                    });                    $(".changeAddress").on("tap", function () {                        window.location.href = "editJinianguanAddr.html?memorialId=" + memorialId +"&coord="+[option.latitude,option.longitude].join(",");                    });
                    document.title = data.result.memorialName + "的纪念馆";						$("#personName").text(data.result.persons[0].personName);	                    $("#personSex").text(data.result.persons[0].personSex);	                    $("#bornIn").text(data.result.persons[0].bornIn);	                    $("#diedIn").text(data.result.persons[0].diedIn);	                    $("#introduction").text(data.result.persons[0].introduction);	                    $("#personHeadimg").attr("src", imgBase + data.result.headImg);
                   
//				$("#mubeixiang").attr("src",imgBase+data.result.headImg);
//				$("#muzi").text(data.result.persons[0].personName+"之墓");
                    $(".mui-content").css("background", "url(" + imgBase + data.result.memorialModel.backImg + ")no-repeat");
                    $(".mui-content").css("background-size", "100%100%");

                    if (data.result.peopleNumber == 1) {						$(".muzhu2").hide();						
                        if (data.result.memorialModel.scenesType == "outdoor") {
                            $(".muxiang").append('<img id="mubeixiang" src=""/>');
                            $(".muxiang").append('<span id="muzi"></span>')
                            $("#mubeixiang").addClass("mubeixiang").removeClass("mubeixiang_sn");
                            $("#muzi").addClass("muzi").removeClass("muzi_sn");
                            $("#mubeixiang").attr("src", imgBase + data.result.headImg + '_crop_120x160_60');                            $("#muzi").text(data.result.persons[0].personName + "之墓");
                        }
                        else if (data.result.memorialModel.scenesType == "indoor") {
                            $(".muxiang").prepend('<img class="lingwei" id="lingwei" src="../img/lingpai1.png"/>');                            $(".muxiang").append('<img id="mubeixiang" src=""/>');                            $(".muxiang").append('<span id="muzi"></span>')                            $("#mubeixiang").addClass("mubeixiang_sn").removeClass("mubeixiang");                            $("#muzi").addClass("muzi_sn").removeClass("muzi");                            $("#mubeixiang").attr("src", imgBase + data.result.headImg + '_crop_120x176_60');                            $("#muzi").text(data.result.persons[0].personName + "之灵位");
                        }
                        else {
                            //mui.alert("选择错误");
                        }
                    } else if (data.result.peopleNumber == 2) {						$(".muzhu2").show();						$("#personName2").text(data.result.persons[1].personName);	                    $("#personSex2").text(data.result.persons[1].personSex);	                    $("#bornIn2").text(data.result.persons[1].bornIn);	                    $("#diedIn2").text(data.result.persons[1].diedIn);	                    $("#introduction2").text(data.result.persons[1].introduction);	                    $("#personHeadimg2").attr("src", imgBase + data.result.headImg);
                        if (data.result.memorialModel.scenesType == "outdoor") {
                            $(".muxiang").append('<img id="mubeixiang" src=""/>');                            $(".muxiang").append('<span id="muzi_sw_L"></span>')                            $(".muxiang").append('<span id="muzi_sw_R"></span>')
                            $("#mubeixiang").addClass("mubeixiang").removeClass("mubeixiang_sn");                            $("#muzi_sw_L").addClass("muzi_sw_L").removeClass("muzi_sn_L");                            $("#muzi_sw_R").addClass("muzi_sw_R").removeClass("muzi_sn_R");
                            $("#mubeixiang").attr("src", imgBase + data.result.headImg + '_crop_120x180_60');                            $("#muzi_sw_L").text(data.result.persons[1].personName + "之墓");                            $("#muzi_sw_R").text(data.result.persons[0].personName + "之墓");

                        }

                        else if (data.result.memorialModel.scenesType == "indoor") {                            $(".muxiang").prepend('<img id="lingwei_L" src="../img/lingpai1.png"/>');                            $(".muxiang").append('<img id="lingwei_R" src="../img/lingpai1.png"/>');
                            $(".muxiang").append('<img id="mubeixiang" src=""/>');                            $(".muxiang").append('<span id="muzi_sn_L"></span>')                            $(".muxiang").append('<span id="muzi_sn_R"></span>')

                            $("#mubeixiang").addClass("mubeixiang_sn").removeClass("mubeixiang");
                            $("#muzi_sn_L").addClass("muzi_sn_L").removeClass("muzi_sw_L");
                            $("#muzi_sn_R").addClass("muzi_sn_R").removeClass("muzi_sw_R");

                            $("#mubeixiang").attr("src", imgBase + data.result.headImg + "_crop_100x160_60");
                            $("#muzi_sn_L").text(data.result.persons[1].personName + "之灵位");
                            $("#muzi_sn_R").text(data.result.persons[0].personName + "之灵位");
                        }
                        else {
                            mui.alert("选择错误");
                        }
                    } else {
                        mui.alert("人数不对");
                    }

                } else if (data.code == 'PleaseLogin') {
                    window.location.href = 'login.html';

                }

                var userInfo = window.localStorage.getItem("userInfo");
                if (null != userInfo) {
                    var thisUserId = JSON.parse(userInfo).userId;
                    if (thisUserId == data.result.userId) {
                        $('.changBuid').show();
                    }
                }

            }
        });

        //判断单人和双人墓
        //如果是单人墓
        //
        // 如果是室内
        //  创建一个img 给他一个src图片位置，付给1个排位的图片
        //	创建一个id为mubeixiang 的img 给他一个src图片位置  ，动态赋予照片的位置
        //	创建一个id为muzi的span   动态赋予墓志铭
        //	将以上个创建的dom元素付给class为muxiang的div
        //    分别将mubeixiang_sn和muzi_sn两个class属性给mubeixiang和muzi
        //
        // 如果是室外
        //  创建一个id为mubeixiang 的img 给他一个src图片位置  动态赋予照片的位置
        //	创建一个id为muzi的span  动态赋予墓志铭
        //	将这上个创建的dom元素给class为muxiang的div//
        //    将mubeixiang和muzi两个class属性分别给mubeixiang和muzi
        //
        //如果是双人墓
        //
        // 如果是室内
        //  创建一个img 给他一个src图片位置  付给2个排位的图片
        //	创建一个id为mubeixiang 的img 给他一个src图片位置   动态赋予照片的位置
        //	创建一个id为muzi_nan的span   动态赋予墓志铭
        //	再创建一个id为muzi_nv的span   动态赋予墓志铭
        //	将这上个创建的dom元素给class为muxiang的div
        //    将mubeixiang_sn和muzi_sn两个class属性分别给mubeixiang和muzi
        // 如果是室外
        //  创建一个id为mubeixiang 的img 给他一个src图片位置  动态赋予照片的位置
        //	创建一个id为muzi_nan的span 	动态赋予墓志铭
        //	再创建一个id为muzi_nv的span   动态赋予墓志铭
        //	将这上个创建的dom元素给class为muxiang的div
        //    将mubeixiang和muzi两个class属性分别给mubeixiang和muzi

        //jibai记录
        $.ajax({
            headers: {
                tokenInfo: window.localStorage.getItem("tokenInfo"),
                userId: userId
            },
            type: "GET",
            contentType: "application/json",
            dataType: "json",
            url: urlBase + "/api/sacrifice/memorialSaclist?memorialId=" + memorialId + "&currentPage=1&limit=20", //这里是网址
            success: function (data) {
                if (data.code == 'SUCCESS') {
                    var list = data.result.content;
                    var contens = "";
                    $.each(list, function () {
                        contens += '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img width="42px" height="42px" class="mui-media-object mui-pull-left" src="' + imgBase + this.sacrificeImg + '">'
                            + '<div class="mui-media-body">' + this.userName + '<p class="mui-ellipsis">' + this.dic + '</p></div></a></li>'
                    });
                    document.getElementById('jprec').innerHTML = contens;
                }
            }
        });
        selectLev();

        //留言记录
        function selectLev() {
            $.ajax({
                headers: {
                    tokenInfo: window.localStorage.getItem("tokenInfo")
                },
                type: "GET",
                contentType: "application/json",
                dataType: "json",
                url: urlBase + "/api/leav/memorialLeavlist?dataId=" + memorialId + "&leaType=memorial&currentPage=1&limit=20", //这里是网址
                success: function (data) {
                    if (data.code == 'SUCCESS') {
                        var list = data.result.content;
                        var contens = "";
                        $.each(list, function () {
                            contens += '<li class="mui-table-view-cell mui-media"><a href="javascript:;"><img width="42px" height="42px" class="mui-media-object mui-pull-left" src="' + imgBase + this.headImg + '">'
                                + '<div class="mui-media-body">' + this.userName + '<p class="mui-ellipsis">' + this.content + '</p></div></a></li>'
                        });
                        document.getElementById('levRec').innerHTML = contens;
                    }
                }
            });
        }

        $("#sendLev").click(function () {
            var neirong = $("#levContent").val();
            if (neirong == '') {
                mui.alert("请输入留言内容");
                return;
            }
            var conten = {
                "dataId": memorialId,
                "content": neirong
            };
            $.ajax({
                type: "POST",
                headers: {
                    tokenInfo: window.localStorage.getItem("tokenInfo")
                },
                url: urlBase + "/api/leav/add?leaType=memorial",
                data: conten,
                dataType: "json",
                success: function (data) {
                    if (data.code == 'SUCCESS') {
                        mui.alert("留言成功~~~");
                        $("#levContent").val('');
                        selectLev();
                    }
                    else {
                        mui.alert(data.message)
                    }
                },
                error: function (message) {
                    mui.alert("提交数据失败！");
                }
            });
        });

        $(".jingxian").click(function () {
            window.location.href = "jipin.html?memorialId=" + memorialId;
        });
