									} else if("B3" == effects) { //烛3					gifUrl = "../img/gif/zhu3.gif";					gifShowTime = 3000;					gifEffects();				} else if("C" == effects) { //燒纸					gifUrl = "../img/gif/shaozhi.gif";										gifShowTime = 8000;					ketou();				} else if("D" == effects) { //烟花					gifUrl = "../img/gif/yh.gif";					gifvideo = "../img/gif/yanhua.mp3";					gifShowTime = 8000;					gifEffects();				} else if("E" == effects) { //火炮					gifUrl = "../img/gif/bp.gif";					gifvideo = "../img/gif/bp1.mp3";										gifShowTime = 2000;					gifEffects();				} else if("E2" == effects) { //火炮2					gifUrl = "../img/gif/bp22.gif";					gifvideo = "../img/gif/bp22.mp3";										gifShowTime = 14500;					gifEffects();				} else if("E3" == effects) { //火炮3					gifUrl = "../img/gif/bp33.gif";					gifvideo = "../img/gif/bp33.mp3";										gifShowTime = 9400;					gifEffects();				} else if("I" == effects) { //磕头					gifUrl = "../img/gif/kt.gif";					gifShowTime = 16000;					ketou();				}  else if("F" == effects) { //從大到小					gifUrl = imgBase + sacrificeBigImg;										gifShowTime = 4000;					scalZoom();				} else if("G" == effects) { //從左到右					gifUrl = imgBase + sacrificeBigImg;		
					gifShowTime = 3000;					leftEffects();				} else {					gifUrl = imgBase + sacrificeBigImg;					gifShowTime = 3000;				}				//处理祭拜效果		function gifEffects(){			if(effects == null || effects == '' || effects == 'null' || gifUrl == '') {					$(".gifplay").hide();				} else {					$(".gifplay").show();					$("#gifPlayImg").attr("src", gifUrl).css("left", "20%");		
//					$("#gifPlayImg").attr("src", gifUrl).css("left", ($(window).width() - 100) / 2 + 'px');							var audio1 = document.getElementById("gifplayvideo");					audio1.src = gifvideo;            		audio1.play();//开始播放					//n秒后关闭					setTimeout(function() {						$(".gifplay").hide();						audio1.pause();//开始播放					}, gifShowTime);				}		}						function leftEffects(){			if(effects == null || effects == '' || effects == 'null' || gifUrl == '') {					$(".gifplay").hide();				} else {					$(".gifplay").show();					$("#gifPlayImg").attr("src", gifUrl).css({"left": "-80px","top":"82%"}).animate({left:'180px'},gifShowTime);						//n秒后关闭					setTimeout(function() {						$(".gifplay").hide();					}, gifShowTime);				}		}				function scalZoom(){			if(effects == null || effects == '' || effects == 'null' || gifUrl == '') {					$(".gifplay").hide();				} else {					$(".gifplay").show();//					$(".gifplay").css({"width":"400px","height":"400px"});
//					$(".gifPlayImg").css({"width":"400px","height":"400px"});					var gpimg = $("#gifPlayImg").css({"width":"20px","height":"20px","left":"40px","top":"70%"}).attr("src", gifUrl).css("left",($(window).width()-100)/2+'px');										var wValue=2.5*$(this).width();					var hValue=2.5*$(this).height();										gpimg.animate({width:'220px',height:'220px'},gifShowTime*0.5);
					gpimg.animate({width:'60px',height:'60px'},gifShowTime*0.5);																	//n秒后关闭					setTimeout(function() {						$(".gifplay").hide();					}, gifShowTime);				}		}					function ketou(){			if(effects == null || effects == '' || effects == 'null' || gifUrl == '') {					$(".gifplay").hide();				} else {					$(".gifplay").show();//					$(".gifplay").css({"width":"400px","height":"400px"});//					$(".gifPlayImg").css({"width":"400px","height":"400px"});					var gpimg = $("#gifPlayImg").css({"left":"24px","top":"70%"}).attr("src", gifUrl).css("left",($(window).width()-100)/2+'px');																										//n秒后关闭					setTimeout(function() {						$(".gifplay").hide();					}, gifShowTime);				}		}				//获取memorialId的值				function GetQueryString(name) {					var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");					var r = window.location.search.substr(1).match(reg);					if(r != null) return decodeURI(r[2]);					return null;				}				var memorialId = GetQueryString("memorialId");				var password = GetQueryString("password");				var userId = 0;				jipinaddr();				function jipinaddr() {					$.ajax({						headers: {							tokenInfo: window.localStorage.getItem("tokenInfo")						},						type: "GET",						contentType: "application/json",						dataType: "json",						url: urlBase + "/api/sacrifice/deskWorshipList?memorialId=" + memorialId, //这里是网址，A桌上  B桌下  C香  D烛						success: function(data) {							if(data.code == 'SUCCESS') {								var list = data.result;																			var contenjipinaddr1 = "";								var contenjipinaddr2 = "";								var contenjipinaddr3 = "";								var contenjipinaddr4 = "";								var aCount = 0;								var bCount = 0;								var cCount = 0;								var dCount = 0;								for(var i = 0; i < list.length; i++) {									var n = 0;									if(list[i].locTag == "A") {										if(aCount++ < 5)											contenjipinaddr1 += '<li ><img src="' + imgBase + list[i].sacrificeBigImg + '
