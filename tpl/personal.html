<script type="application/javascript">
    var urlBase = 'http://api.yunji128.com/homage';
    var imgBase = 'http://img.yunji128.com/';
    $.ajax({
        headers: {
            tokenInfo: window.localStorage.getItem("tokenInfo")
        },
        type: "GET",
        url: urlBase + "/api/user/userInfoByMe",
        data: {},
        dataType: "json",
        success: function (data) {
            if (data.code == 'SUCCESS') {
                $(".yunbi").show();
                $(".PleaseLogin").hide();
                $("#nickname").html(data.result.nickname);
                $("#ybnumber").html(data.result.cloudBi);
                $("#canUseMoney").html((data.result.balance / 100.0).toFixed(2));
                $("#usercout").html(data.result.shareUserCount)
                $("#headImg").attr("src", imgBase + data.result.headImg +'_crop_72x72');
            }
            else if (data.code == 'PleaseLogin') {
                //window.localStorage.removeItem("openid");
                $(".yunbi").hide();
                $(".PleaseLogin").show();
            }
            else {
                alert(data.message);
            }
        },
        error: function (message) {
            alert("提交数据失败！");
        }
    });

    $("#headImg").on("error",function (e) {
        $(this).attr("src","http://img.yunji128.com/homage/upload/n2n/h5/userhead/2018/06/cd19f659-68c.jpg")
    })
</script>
