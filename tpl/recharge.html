<div class="mui-content">
	<h5 class=" chongzhi mui-content-padded">请选择充值方案</h5>
			 <div class="mui-card">
				<div class="mui-input-group" id="chouseCzTypeList">					<div class="mui-input-row mui-radio mui-left">						<label>云币充值</label>						<input name="chouseCzType" type="radio" value="CZ_YB" checked>					</div>

		 <div id="recharges">
		  		 <h5 class=" chongzhi mui-content-padded">充值金额：</h5>
 				<div class="mui-input-row">
					<input type="number" id="czMoney" placeholder="">
				</div>

		<!--<div id="rechargeMode">
	  		 <h5 class=" chongzhi mui-content-padded">充值方式：</h5>
	  		 <div class="mui-input-row">
				<img src="../img/wx.png"/>

		<button id="recharge" type="button" class="mui-btn mui-btn-primary mui-btn-block payment">立即支付</button>
</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			var urlBase = 'http://api.yunji128.com/homage';			/**			 *充值会员套餐列表 			 */			$.ajax({					headers: {						tokenInfo: window.localStorage.getItem("tokenInfo")					},					type: "GET",					contentType: "application/json",					dataType: "json",					url: urlBase + "/api/userMember/confiList", //这里是网址					success: function(data) {						var list = data.result;						var contens = "";						$.each(list, function() {							if('UniversalMember'!=this.configKey){								contens += '<div class="mui-input-row mui-radio mui-left"><label>'+this.configName+'<span> ('+this.annualFee/100.0+'元/年，充值返利'+this.czFanli+'% ，空间'+this.spaceSize+'M)</span></label><input name="chouseCzType" value="'+this.configKey+'" type="radio"></div>'							}						});						$('#chouseCzTypeList').append(contens);												$("input[name=chouseCzType]").click(function(){						  	var a = $("input[name='chouseCzType']:checked").val();							if("CZ_YB"==a){								$("#recharges").show();							}else{								$("#recharges").hide();							}						});					},					error: function(message) {						alert("读取列表失败");					}			});						/**			 *立即充值 			 */
			$("#recharge").click(function(){				var createData = null;				var a = $("input[name='chouseCzType']:checked").val(); 				if("CZ_YB"==a){ 					var czMoney = $("#czMoney").val();					if(czMoney < 1){						alert("至少充值一元钱的嘛");						return;					}					createData = {					  "dataId": "",					  "number": 1,					  "money": czMoney,					  "orderType": "CZ_YB",					  "channel": "wx_pub",					  "orderSource": "WX",					  "returnUrl": "",					  "showUrl": "",					  "openId": window.localStorage.getItem("openid")					} 				} 				if("CZ_YB"!=a){ 					$("#recharges").hide();					createData = {					  "dataId": a,					  "number": 1,					  "money": null,					  "orderType": "CZ_HY",					  "channel": "wx_pub",					  "orderSource": "WX",					  "returnUrl": "",					  "showUrl": "",					  "openId": window.localStorage.getItem("openid")					} 				}
				
			  	$.ajax({  
	                type: "POST",  
	                headers: {
				        tokenInfo: window.localStorage.getItem("tokenInfo")
				    },
	                url: urlBase + "/api/appPay/creatOrder",  
	                contentType: "application/json; charset=utf-8",  
	                data: JSON.stringify(createData),  
	                dataType: "json",  
	                success: function (data) {
	                	if(data.code=='SUCCESS'){
	                		//获取凭据成功
	                		if (typeof WeixinJSBridge == "undefined"){
							   if( document.addEventListener ){
							       document.addEventListener('WeixinJSBridgeReady', onBridgeReady.bind(null,data.result), false);
							   }else if (document.attachEvent){
							       document.attachEvent('WeixinJSBridgeReady', onBridgeReady.bind(null,data.result)); 
							       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady.bind(null,data.result));
							   }
							}else{
							   onBridgeReady(data.result);
							}
	                	}
	                	else if(data.code=='PleaseLogin'){
	                		aler("请先登陆");
			        		window.location.href='login.html';
			        	}
	                	else{
	                		alert(data.message)
	                	}
	                },  
	                error: function (message) {  
	                    alert("提交数据失败！");  
	                }  
	           });
			});
			function onBridgeReady(obj){
			   WeixinJSBridge.invoke(
			       'getBrandWCPayRequest', {
			           "appId":obj.appId,     //公众号名称，由商户传入     
			           "timeStamp":obj.timeStamp,         //时间戳，自1970年以来的秒数     
			           "nonceStr":obj.nonceStr, //随机串     
			           "package":obj.package,     
			           "signType":"MD5",         //微信签名方式：     
			           "paySign":obj.sign //微信签名 
			       },
			       function(res){     
			       	 	// 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
			           if(res.err_msg == "get_brand_wcpay_request:ok" ) {
			           		window.location.href="personal.html";
			           }else{
			           		alert("支付取消");
			           }
			       }
			   ); 
			}
		</script>
	</body>
