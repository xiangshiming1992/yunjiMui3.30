<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>谱圈</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/mui.min.css?version=1.1" rel="stylesheet"/>

    <link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css?version=1.1">
    <script type="text/javascript" charset="utf-8" src="../js/mui.min.js?version=1.1"></script>
    <script type="text/javascript" charset="utf-8" src="../js/mui.picker.min.js?version=1.1"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.10.2.js?version=1.1"></script>
    <script type="text/javascript" charset="utf-8" src="../js/city.data-3.js?version=1.1"></script>
    <script type="text/javascript" charset="utf-8" src="../js/request.js?version=1.1"></script>
    <script type="text/javascript" charset="utf-8" src="../js/saveOwnInfo.js?version=1.1"></script>
    <style type="text/css">
        .mui-radio label {
            width: auto;
        }

        .mui-checkbox,
        .mui-radio {
            display: inline-block;
        }

        .image {
            text-align: center;
        }

        .image label {
            text-align: left;
        }

        ;
        .image label ~ input {
        }

        .image label ~ input {
            width: 42px;
            height: 42px;
            float: none;
        }
    </style>

<script src="../js/weixinShare.js" type="text/javascript" charset="utf-8"></script></head>

<body class="mui-ios mui-ios-11 mui-ios-11-0">
<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">完善个人</h1>
</header>
<div class="mui-content">
    <div style="padding: 10px 10px;">
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active" href="#item1">自己</a>
            <a class="mui-control-item" href="#item2">配偶</a>
        </div>
    </div>
</div>

<div class="mui-control-content mui-active" id="item1">
    <ul class="mui-table-view mui-content">
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">姓名</label>
                <input form="info-form" type="text" name="name" placeholder="输入自己的姓名" class="surname mui-input-clear">
            </div>
        </li>
        <li class="mui-table-view-cell mui-media image">
            <div class="mui-input-row">
                <label class="mui-h4">头像</label>
                <img id="img" src="../img/boy.jpg" class="mui-media-object">
                <input form="info-form" type="hidden" name="headImg"/>
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">性别</label>
                <div class="mui-input-row mui-radio">
                    <label class="mui-h4">男</label>
                    <input form="info-form" name="sex" type="radio" value="男">
                </div>
                <div class="mui-input-row mui-radio">
                    <label class="mui-h4">女</label>
                    <input form="info-form" name="sex" type="radio" value="女">
                </div>
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">电话</label>
                <input form="info-form" type="text" name="phone" maxlength="11" minlength="11" placeholder="输入自己的电话"
                       class="surname mui-input-clear">
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">生日</label>
                <input form="info-form" type="text" class="birth" id="myBirth" readonly="readonly" placeholder="输入选择生日"
                       name="birthDay" class="surname mui-input-clear">
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">现居地</label>
                <input form="info-form" id="cityResult2" readonly="readonly" name="addr" type="text" placeholder="现居地">
                <button id="showCityPicker2" class="mui-btn mui-btn-block" type="button"
                        style="display: none;"></button>
            </div>
        </li>
    </ul>
</div>

<div class="mui-control-content" id="item2">
    <ul class="mui-table-view mui-content">
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">姓名</label>
                <input form="info-form" type="text" name="spouseName" placeholder="输入配偶的姓名"
                       class="surname mui-input-clear">
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row image">
                <label class="mui-h4">头像</label>
                <img src="../img/girl.jpg" id="another" class="mui-media-object">
                <input form="info-form" type="hidden" name="spouseHeadImg"/>
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">电话</label>
                <input form="info-form" type="text" name="spousePhone" maxlength="11" minlength="11"
                       placeholder="输入配偶的电话" class="surname mui-input-clear">
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">生日</label>
                <input form="info-form" type="text" name="spouseBirthDay" class="birth" id="aBirth" data-options="{}"
                       readonly="readonly"
                       placeholder="输入选择生日" class="surname mui-input-clear">
            </div>
        </li>
        <li class="mui-table-view-cell mui-media">
            <div class="mui-input-row">
                <label class="mui-h4">现居地</label>
                <input form="info-form" id="cityResult3" readonly="readonly" name="spouseAddr" type="text"
                       placeholder="配偶现居地">
                <button id="showCityPicker3" class="mui-btn mui-btn-block" type="button" style="display: none;">三级联动示例
                    ...
                </button>
            </div>
        </li>
    </ul>
</div>
<form id="info-form">
</form>
<form id="headImg" class="mui-table-view-cell" style="display: none;">
    <input id="file" name="fileName" type="file">
    <input type="hidden" name="path" value="jiapu"/>
    <input type="hidden" name="fileFormat" value="img"/>
    <input type="hidden" name="fileSize" id="fileSize"/>
</form>
<form id="aHeadImg" class="mui-table-view-cell" style="display: none;">
    <input id="aFile" name="fileName" type="file">
    <input type="hidden" name="path" value="jiapu"/>
    <input type="hidden" name="fileFormat" value="img"/>
    <input type="hidden" name="fileSize" id="fileSize"/>
</form>
<nav class="mui-bar mui-bar-tab">
    <input type="submit" value="保存" style="width: 100%;height: 100%;">
</nav>
</body>

</html>
