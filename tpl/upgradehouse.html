<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/index.css" rel="stylesheet" />
		<link href="../css/buiding.css" rel="stylesheet" />
	</head>

	<body>
<header class="mui-bar mui-bar-nav header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">升级纪念馆</h1>
</header>
<div class="mui-content">
		        	
		      	<h5 class="mui-content-padded">请选择纪念类型</h5>
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio mui-left">
						<label>个人馆</label>
						<input name="radio1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left">
						<label>名人馆</label>
						<input name="radio1" type="radio" checked>
					</div>
					
					
				</form>
			</div>
		    
		    <h5 class="mui-content-padded">请设置纪念馆名称：</h5>
				<div class="mui-input-row">
					<input type="text" placeholder="2-5个字，限中文">
				</div>	
		    	
		    
		<h5 class="mui-content-padded">请选择纪念馆模板：</h5>
				<div class="mui-slider">
		        <div class="mui-slider-group mui-slider-loop">
		        	<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一个图文表格) -->
		           
		            <div class="mui-slider-item">
		                <ul class="mui-table-view mui-grid-view">
		                    <li class="mui-table-view-cell mui-media mui-col-xs-4"><a href="#"><img class="mui-media-object" src="../img/v1.png">
		                            <div class="mui-media-body">室外模板1</div></a></li>
		                    <li class="mui-table-view-cell mui-media mui-col-xs-4"><a href="#"><img class="mui-media-object" src="../img/v1.png">
		                            <div class="mui-media-body">静静看这世界</div></a></li>
		                    <li class="mui-table-view-cell mui-media mui-col-xs-4"><a href="#"><img class="mui-media-object" src="../img/v1.png">
		                            <div class="mui-media-body">室外模板2</div></a></li>
		                </ul>
		            </div>
		            <div class="mui-slider-item">
		                <ul class="mui-table-view mui-grid-view">
		                    <li class="mui-table-view-cell mui-media mui-col-xs-4"><a href="#"><img class="mui-media-object" src="../img/v1.png">
		                            <div class="mui-media-body">静静看这世界</div></a></li>
		                    <li class="mui-table-view-cell mui-media mui-col-xs-4"><a href="#"><img class="mui-media-object" src="../img/v1.png">
		                            <div class="mui-media-body">室外模板3</div></a></li>
		                    <li class="mui-table-view-cell mui-media mui-col-xs-4"><a href="#"><img class="mui-media-object" src="../img/v1.png">
		                            <div class="mui-media-body">静静看这世界</div></a></li>
		                </ul>
		            </div>
		          
		            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一个图文表格) -->
		        
		        </div>
		        
		 <div id="quanxian">
		  	
		 <h5 class="mui-content-padded">进入权限：</h5>
		 
					<div class="mui-switch mui-switch-blue mui-switch-mini switchdiv mui-active">
						<div class="mui-switch-handle"></div>
					</div>
		 </div> 		
				<div class="mui-input-row">
					<input type="text" placeholder="6个数字">
				</div>	
		
			 <button type="button" class="mui-btn mui-btn-primary mui-btn-block nextbtn">完成</button>
		
		
</div>
		
		
		
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
