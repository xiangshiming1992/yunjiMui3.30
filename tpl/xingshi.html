<script type="application/javascript">
	var imgBase = "http://img.yunji128.com/";
	var urlBase = 'http://api.yunji128.com/homage';
	 $.ajax({
	      headers: {
        		tokenInfo: window.localStorage.getItem("tokenInfo")
    	  },  
	      type: "GET",
	      contentType: "application/json",
	      dataType: "json",
	      url: urlBase+"/api/industryDynamic/list?type=XSQY&currentPage=1&limit=50", //这里是网址
	      success:function(data){
			var list = data.result.content;
			var contens = "";
			$.each(list, function(){     
			    contens += '<li class="mui-table-view-cell mui-media"><a href="xingDetaili.html?industryDynamicId='+this.industryDynamicId+'">'+
			    '<img class="mui-media-object mui-pull-left" src="'+imgBase+this.picUrl +'"><div class="mui-media-body">'+this.title+'<p class="mui-ellipsis">'+this.contenJx+'</p></div></a></li>'
			}); 
			document.getElementById('news').innerHTML = contens;
		},
      	error: function (message) {
      		alert("读取姓氏列表失败");
      	}
    });
</script>
