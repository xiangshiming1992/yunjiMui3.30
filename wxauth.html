<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/jquery-1.10.2.js"></script>
</head>

<body>
    <script>
        function GetQueryString(name) {
		     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		     var r = window.location.search.substr(1).match(reg);
		     if(r!=null)return unescape(r[2]); return null;
		}
        var jsonUser = GetQueryString("userInfoJson");
	    var biz = GetQueryString("biz");
        //获取openid
        var openid = JSON.parse(decodeURI(jsonUser)).openid;
        window.localStorage.setItem("openid",openid);
        if(biz == '' || null == biz || 'null' == biz){
        	window.location.href = 'tpl/jinianguan.html';
        }
        else if(biz == 'login'){
        	window.location.href = 'tpl/login.html';
        }
        else{
        	window.location.href = 'tpl/jinianguan.html';
        }
        
    </script>
</body>

</html>
